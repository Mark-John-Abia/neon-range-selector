<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neon Range Selector</title>
</head>
<body>
    
    <div id="neon" class="neon"
    style="--power: 5px;">
    <div class="line"></div>
    <div class="power-wrapper">
        <label class="power-label"
        for="power">
        Power
    </label>
    <input class="power-range" type="range" id="power"
    name="power" value="1" min="0" max="10" />
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
